    <script>
      // Ambil elemen sidebarContainer
      const sidebarContainer = document.getElementById('sidebarContainer');
    // Buat objek XMLHttpRequest
    const xhr = new XMLHttpRequest();
    // Buka koneksi ke file sidebar.html
    xhr.open('GET', '../sidebar/sidebar.html', true);
    // Tambahkan event listener untuk menangani perubahan status
    xhr.onreadystatechange = function () {
        // Periksa apakah permintaan selesai (status 4) dan berhasil (status 200)
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Isi elemen sidebarContainer dengan isi dari sidebar.html
            sidebarContainer.innerHTML = xhr.responseText;
        }
    };
    // Kirim permintaan
    xhr.send();

    function generateUUID() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random() * 16 | 0,
        v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

$('[id^="id"]').val(generateUUID());
